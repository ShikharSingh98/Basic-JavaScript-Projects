<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Our Reviews</h1>
        <div class="underline"></div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="person-1" class="review-author-img" />
          </div>
          <div class="review-details">
            <h3 class="review-author-name">Susan D'suza</h3>
            <h5 class="review-author-job">Web Developer</h5>
            <p class="review-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem mollitia ullam dolorum neque animi laudantium veniam consequatur provident expedita, blanditiis ea perferendis
              delectus error quibusdam, quo magnam! Necessitatibus, quisquam error!
            </p>
          </div>

          <div class="buttons-container">
            <div class="prevnext-btn-container">
              <i class="fa-solid fa-angle-left btn-"></i>
              <i class="fa-solid fa-angle-right btn-"></i>
            </div>
            <button class="btn">Suprise Me</button>
          </div>
        </article>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
